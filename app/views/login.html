{% extends 'layout/auth.html' %}

{% block content %}
<h1>Login</h1>
<form action="" method="post">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" name="email" {% if errors.email == '' %} class = "form-control" value = {{ values.email|join() }} {% else %} class = "form-control is-invalid" {% endif %}>
        {% if errors.email != '' %} <div class="invalid-feedback">{{ errors.email|join() }}</div> {% endif %}
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" {% if errors.password == '' %} class = "form-control" {% else %} class = "form-control is-invalid" {% endif %}>
        {% if errors.password != '' %} <div class="invalid-feedback">{{ errors.password|join() }}</div> {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
