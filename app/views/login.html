{% extends 'layout/auth.html' %}
{% block content %}
<div class="container col-xl-5 col-lg-6 col-md-8 col-sm-10 justify-content-center authFormLogin">
    <div class="tm-video-details">
        <h1 class="text-center">Login</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" name="email" {% if errors.email == '' and values.email == '' %} class = "form-control" {% elseif errors.email == '' and values.email != '' %} class = "form-control is-valid" value = "{{ values.email }}" {% else %} class = "form-control is-invalid" {% endif %}>
                {% if errors.email != '' %} <div class="invalid-feedback">{{ errors.email }}</div> {% endif %}
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" {% if errors.password == '' %} class = "form-control" {% else %} class = "form-control is-invalid" {% endif %}>
                {% if errors.password != '' %} <div class="invalid-feedback">{{ errors.password }}</div> {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
