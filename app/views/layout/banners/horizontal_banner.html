<div class="horizontal-banner text-center">
    <a href="{{ banner.link }}">
        <div class="horizontal-banner-body">
            <h2>{{ banner.title }}</h2> 
            <p>{{ banner.content }}</p>
            <span class="btn btn-primary">Click Here</span>
        </div>    
        <img src="/assets/banner_img/{{ banner.image }}" alt="" class="horizontal-banner-cover img-responsive">
        <div class="ad-label">Ad</div>
    </a>
</div>
